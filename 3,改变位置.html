<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById("box");
    var step = 0;
    //设置定时器
    var timerId = setInterval(function(){
        //.定义一个变量设置步长
        step += 7;
        //盒子的位置
        box.style.left=step+"px";
        //判断
        if(step>=800){
            clearInterval(timerId);
            box.style.left="800px";
        }

    },30);
</script>
</body>
</html>
