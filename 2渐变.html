<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            background-color: red;
            opacity: 0;
            filter: Alpha(opacity=0);
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var box = document.getElementById("box");
    var opacity = 0;
   var timerId= setInterval(function(){
        opacity += 0.001;
       box.style.filter="Alpha(opacity="+opacity*100+")";
        box.style.opacity=opacity;
        if(opacity>=1){
            clearInterval(timerId);
            box.style.opacity=1;
        }
    },0.001)
</script>
</body>
</html>
